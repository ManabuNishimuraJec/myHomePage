<head>

	<title>シンプルなホームページ</title>

			margin: 0;

			background-color: #4CAF50;
			color: white;
			text-align: center;

	<div class="banner">
		ようこそ！シンプルなホームページへ

	<div class="content">
		これはテスト用の簡単なホームページです。<br>

	</div>
